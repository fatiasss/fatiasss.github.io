<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Cliente</title>
    <style>
        .content {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
        }

        .section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: black;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fdf4f0;
            color: #333;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #e4572e;
            box-shadow: 0 0 5px #e4572e;
        }

        #saveButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #saveButton:hover {
            background-color: #0056b3;
        }

        .logo {
            height: 100px;
            max-width: 100%;
            float: right;
        }

        body {
            background-color: #173B33;
            font-family: 'Open Sans', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #E4572E;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: white;
        }
    </style>
</head>
<body>
    <div class="row mt-5">
        <img class="logo" src="images/images-removebg-preview.png">
        <div class="content container">
            <h2>Perfil do Cliente</h2>

            <div class="section">
                <label class="section-title" for="name">Name</label>
                <input class="form-control" id="name" type="text">
            </div>

            <div class="section">
                <label class="section-title" for="email">Email</label>
                <input class="form-control" id="email" type="email" readonly>
            </div>

            <div class="section">
                <label class="section-title" for="phone">Telefone</label>
                <input class="form-control" id="phone" type="text">
            </div>

            <div class="section">
                <label class="section-title" for="nif">NIF</label>
                <input class="form-control" id="nif" type="text">
            </div>

            <div class="section">
                <label class="section-title" for="address">Morada</label>
                <input class="form-control" id="address" type="text">
            </div>

            <div class="section">
                <label class="section-title" for="password">Senha</label>
                <input class="form-control" id="password" type="password">
            </div>

            <button id="saveButton">Salvar Alterações</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        // Função para carregar os dados do usuário
        function loadUserData() {
            const email = localStorage.getItem("currentuser");
            const userData = JSON.parse(localStorage.getItem(email));

            if (userData) {
                document.getElementById("name").value = userData.name || '';
                document.getElementById("email").value = userData.email || '';
                document.getElementById("phone").value = userData.phone || '';
                document.getElementById("nif").value = userData.nif || '';
                document.getElementById("address").value = userData.address || '';
                document.getElementById("password").value = userData.password || '';
            } else {
                alert("Usuário não encontrado.");
            }
        }

        // Função para salvar os dados do usuário
        function saveUserData() {
            const email = localStorage.getItem("currentuser");
            const userData = JSON.parse(localStorage.getItem(email));

            if (userData) {
                userData.name = document.getElementById("name").value;
                userData.phone = document.getElementById("phone").value;
                userData.nif = document.getElementById("nif").value;
                userData.address = document.getElementById("address").value;
                userData.password = document.getElementById("password").value;

                // Salvar os novos dados no localStorage
                localStorage.setItem(email, JSON.stringify(userData));
                alert("Dados atualizados com sucesso!");
            } else {
                alert("Erro ao salvar os dados.");
            }
        }

        // Eventos
        document.getElementById("saveButton").addEventListener("click", saveUserData);

        // Carregar os dados ao iniciar
        loadUserData();
    </script>
</body>
</html>

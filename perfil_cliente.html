<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Cliente</title>
    <style>
        .content {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
        }

        .section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: black;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fdf4f0;
            color: #333;
            font-size: 14px;
            box-sizing: border-box;
        }

        .logo {
            height: 100px;
            max-width: 100%;
            float: right;
        }

        body {
            background-color: #173B33;
            font-family: 'Open Sans', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #E4572E;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: white;
        }
    </style>
</head>
<body>
    <div class="row mt-5">
        <img class="logo" src="images/images-removebg-preview.png">
        <div class="content container">
            <h2>Perfil do Cliente</h2>

            <div class="section">
                <label class="section-title">Name</label>
                <div class="form-control" id="name"></div>
            </div>

            <div class="section">
                <label class="section-title">Email</label>
                <div class="form-control" id="email"></div>
            </div>

            <div class="section">
                <label class="section-title">Telefone</label>
                <div class="form-control" id="phone"></div>
            </div>

            <div class="section">
                <label class="section-title">NIF</label>
                <div class="form-control" id="nif"></div>
            </div>

            <div class="section">
                <label class="section-title">Morada</label>
                <div class="form-control" id="address"></div>
            </div>

            <a href="home.html"><button id="backButton">Voltar</button></a>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Função para carregar os dados do usuário
        function loadUserData() {
            const email = JSON.parse(localStorage.getItem("currentuser")).email;
            const userData = JSON.parse(localStorage.getItem(email));

            if (userData) {
                document.getElementById("name").textContent = userData.name || '';
                document.getElementById("email").textContent = userData.email || '';
                document.getElementById("phone").textContent = userData.phone || '';
                document.getElementById("nif").textContent = userData.nif || '';
                document.getElementById("address").textContent = userData.address || '';
            } else {
                alert("Usuário não encontrado.");
            }
        }

        // Carregar os dados ao iniciar
        loadUserData();
    </script>
</body>
</html>

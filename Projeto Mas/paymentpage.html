<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            background-color: #173B33;
            font-family: Inter;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .payment-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px; 
            width: 350px; 
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px; 
            color: #333;
            font-size: 1.8rem; 
        }

        label {
            font-weight: bold;
            font-size: 1.1rem; 
        }

        input {
            width: 100%;
            padding: 10px; 
            margin: 10px 0 20px; 
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.1rem;
        }

        .submit-btn {
            background-color: #2F4F4F;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px; 
            cursor: pointer;
            font-size: 1.2rem; 
            width: 100%;
        }

            .submit-btn:hover {
                background-color: #3C6E71;
            }

        .total-price {
            font-weight: bold;
            text-align: center;
            margin: 15px 0; 
            font-size: 1.3rem; 
        }

        .submit-btn {
            background: #F2674B;
            border-radius: 14px;
            color: white;
            font-size: 1.5rem; 
            font-weight: 800;
            text-align: center;
            padding: 15px; 
            width: 100%;
            margin-top: 25px; 
            border: none;
            transition: background 0.3s;
        }

            .submit-btn:hover {
                background: #d95b3b;
            }

    </style>
</head>
<body>

<div class="payment-container">
    <h2>Payment Details</h2>
    
    <form id="paymentForm">
        <label for="cardName">Cardholder Name</label>
        <input type="text" id="cardName" placeholder="John Doe" required>

        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" maxlength="16" placeholder="1234 5678 9012 3456" required>

        <label for="expiryDate">Expiration Date</label>
        <input type="text" id="expiryDate" maxlength="5" placeholder="MM/YY" required>

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" maxlength="3" placeholder="123" required>

        <button type="submit" class="submit-btn">Pay Now</button>
    </form>
    <div id="errorMessages" class="error"></div>
</div>

<script>
    
    

   
    document.getElementById('paymentForm').addEventListener('submit', function (event) {
        event.preventDefault();

        clearErrors();

        const fields = [
            { id: 'cardNumber', regex: /^\d{16}$/, message: "Card number must be exactly 16 digits and contain only numbers." },
            { id: 'expiryDate', regex: /^(0[1-9]|1[0-2])\/(\d{2})$/, message: "Expiration date must be in MM/YY format and valid.", extraCheck: isFutureDate },
            { id: 'cvv', regex: /^\d{3}$/, message: "CVV must be exactly 3 digits." }
        ];

        let valid = true;

        fields.forEach(field => {
            const input = document.getElementById(field.id);
            if (!field.regex.test(input.value) || (field.extraCheck && !field.extraCheck(input.value))) {
                valid = false;
                showError(input, field.message);
            }
        });

        if (valid) window.location.href = "shippingadress.html";
    });

    function showError(input, message) {
        const error = document.createElement('div');
        error.className = 'error-message';
        error.style.color = 'red';
        error.style.fontSize = '0.9rem';
        error.style.marginTop = '5px';
        error.textContent = message;
        input.insertAdjacentElement('afterend', error);
    }

    function clearErrors() {
        document.querySelectorAll('.error-message').forEach(error => error.remove());
    }

    function isFutureDate(expiryDate) {
        const [month, year] = expiryDate.split('/').map(Number);
        const expiry = new Date(2000 + year, month - 1);
        return expiry > new Date();
    }



</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Section Values</title>
    <style>
        .content {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
        }

        .section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: black
        }

        .section-title {
            font-weight: bold;
        }

        .section-value {
            color: white;
        }

        .arrow {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ccc;
        }

        .attribute-section .badge {
            display: inline-block;
            padding: 5px 10px;
            margin-right: 5px;
            background-color: #f0f0f0;
            border-radius: 5px;
            font-size: 0.9em;
        }

        #loadButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .error-message {
            color: #C62828;
            font-size: 0.9em;
        }

        .logo {
            height: 100px;
            max-width: 100%;
            float: right;
        }

        body {
            background-color: #173B33;
            font-family: 'Open Sans', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #E4572E;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            color: black;
        }

        h2 {
            color: white;
        }

        button.btn {
            color: #E4572E;
            background-color: white;
            border-radius: 15px;
            border: none;
        }

            button.btn:hover {
                background-color: #f7f7f7;
            }

        .form-control {
            background-color: white;
            color: black;
        }

        .form-check-label {
            color: white;
        }

        input::placeholder {
            color: #999;
        }
        #mt-5 {align-content: center


        }
    </style>
    
</head>
<body>
    <div class="row mt-5">
        <img class="logo" src="images/images-removebg-preview.png">
        <div class="content container">
            <div class="section">
                <div class="section-title">Name</div>
                <div class="section-value" contenteditable="true" id="name">Paty</div>
                <div class="arrow" style="top: 25px; left: 275px;"></div>
            </div>

            <div class="section">
                <div class="section-title">Has been Spayed?</div>
                <div class="section-value" contenteditable="true" id="spayed">Yes</div>
                <div class="arrow" style="top: 25px; left: 275px;"></div>
            </div>

            <div class="section">
                <div class="section-title">Breed</div>
                <div class="section-value" contenteditable="true" id="breed">Corgi</div>
                <div class="arrow" style="top: 25px; left: 275px;"></div>
            </div>

            <div class="section">
                <div class="section-title">Weight</div>
                <div class="section-value" contenteditable="true" id="weight">12 kgs</div>
                <div class="arrow" style="top: 25px; left: 275px;"></div>
            </div>

            <div class="section attribute-section">
                <div class="section-title">Attributes</div>
                <div class="section-value" contenteditable="true">Active</div>
                <div class="section-value" contenteditable="true">Picky Eater</div>
                <div class="section-value" contenteditable="true">Round Body</div>
                <div class="arrow" style="top: 25px; left: 275px;"></div>
            </div>

            <div class="section">
                <div class="section-title">Illnesses</div>
                <div class="section-value" contenteditable="true">Bad Breath</div>
                <div class="section-value" contenteditable="true">Constipation</div>
                <div class="arrow" style="top: 25px; left: 275px;"></div>
            </div>
            <div class="section">
                <div class="section-title">Prescription Diet</div>
                <div class="section-value" contenteditable="true">None</div>
                <div class="arrow" style="top: 25px; left: 275px;"></div>
            </div>

            <div class="section">
                <div class="section-title">Is Vaccinated</div>
                <div class="section-value" contenteditable="true">Yes</div>
                <div class="arrow" style="top: 25px; left: 275px;"></div>
            </div>

            <div class="section">
                <div class="section-title">Previous Treatments</div>
                <div class="section-value" contenteditable="true">None</div>
                <div class="arrow" style="top: 25px; left: 275px;"></div>
            </div>

            <button id="loadButton"><a href="home.html">Back</a></button>
        </div>
    </div>



    <!-- Then include the other scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

            }

        // Executa a função para exibir as informações no console
        logAllDogInfo();

        

    </script>
</body>
</html>

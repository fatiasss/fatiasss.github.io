<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Section Values</title>
    <style>
        .content {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
        }

        .section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: black
        }

        .section-title {
            font-weight: bold;
        }

        .section-value {
            color: white;
        }

        .arrow {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ccc;
        }

        .attribute-section .badge {
            display: inline-block;
            padding: 5px 10px;
            margin-right: 5px;
            background-color: #f0f0f0;
            border-radius: 5px;
            font-size: 0.9em;
        }

        #loadButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .error-message {
            color: #C62828;
            font-size: 0.9em;
        }

        .logo {
            height: 100px;
            max-width: 100%;
            float: right;
        }

        body {
            background-color: #173B33;
            font-family: 'Open Sans', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #E4572E;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            color: black;
        }

        h2 {
            color: white;
        }

        button.btn {
            color: #E4572E;
            background-color: white;
            border-radius: 15px;
            border: none;
        }

        button.btn:hover {
            background-color: #f7f7f7;
        }

        .form-control {
            background-color: white;
            color: black;
        }

        .form-check-label {
            color: white;
        }

        input::placeholder {
            color: #999;
        }
        #mt-5 {
            align-content: center
        }
    </style>
</head>
<body>
    <div class="row mt-5">
        <img class="logo" src="images/images-removebg-preview.png">
        <div class="content container" data-bind="with: dog">
            <div class="section">
                <div class="section-title">Name</div>
                <div class="section-value" contenteditable="true" data-bind="text: name"></div>
            </div>

            <div class="section">
                <div class="section-title">Gender</div>
                <div class="section-value" contenteditable="true" data-bind="text: gender"></div>
            </div>

            <div class="section">
                <div class="section-title">Has been Spayed?</div>
                <div class="section-value" contenteditable="true" data-bind="text: spayed"></div>
            </div>

            <div class="section">
                <div class="section-title">Age</div>
                <div class="section-value" contenteditable="true" data-bind="text: ageValue"></div>
                <span data-bind="text: ageUnit"></span>
            </div>

            <div class="section">
                <div class="section-title">Breed</div>
                <div class="section-value" contenteditable="true" data-bind="text: breed"></div>
            </div>

            <div class="section">
                <div class="section-title">Weight</div>
                <div class="section-value" contenteditable="true" data-bind="text: weight"></div>
            </div>

            <div class="section">
                <div class="section-title">Activity Level</div>
                <div class="section-value" contenteditable="true" data-bind="text: activitylevel"></div>
            </div>

            <div class="section">
                <div class="section-title">Pickiness</div>
                <div class="section-value" contenteditable="true" data-bind="text: pickiness"></div>
            </div>

            <div class="section">
                <div class="section-title">Preferred Food Type</div>
                <div class="section-value" contenteditable="true" data-bind="text: foodtype"></div>
            </div>

            <div class="section">
                <div class="section-title">Health Issues</div>
                <div class="section-value" contenteditable="true" data-bind="text: healthissues"></div>
            </div>

            <div class="section">
                <div class="section-title">Diet</div>
                <ul data-bind="foreach: diet">
                    <li contenteditable="true" data-bind="text: $data"></li>
                </ul>
            </div>

            <div class="section">
                <div class="section-title">Illnesses</div>
                <ul data-bind="foreach: illnesses">
                    <li contenteditable="true" data-bind="text: $data"></li>
                </ul>
            </div>

            <button class="btn" onclick="ko.dataFor(this).saveChanges()">Save Changes</button>
            <button id="loadButton"><a href="home.html" style="color: white; text-decoration: none;">Back</a></button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

    <script>
        var userEmail = localStorage.getItem("currentuser");

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        var id = getQueryParam("id");

        var vm = function () {
            var self = this;
            self.dog = ko.observable();

            // Retrieve user data from localStorage
            var userData = JSON.parse(localStorage.getItem(userEmail));

            // Check if userData and dogs array exist, then populate the observable
            if (userData && userData.dogs) {
                var dogs = userData.dogs;
                for (var i = 0; i < dogs.length; i++) {
                    if (dogs[i].id == id) {
                        self.dog(ko.mapping.fromJS(dogs[i]));
                        break;
                    }
                }
            }

            // Function to save changes to the localStorage
            self.saveChanges = function () {
                if (userData && userData.dogs) {
                    var updatedDog = ko.toJS(self.dog);
                    for (var i = 0; i < userData.dogs.length; i++) {
                        if (userData.dogs[i].id == id) {
                            userData.dogs[i] = updatedDog;
                            break;
                        }
                    }

                    // Update localStorage
                    localStorage.setItem(userEmail, JSON.stringify(userData));

                    // Notify the user
                    alert("The dog information has been updated successfully.");
                }
            };
        };

        // Apply bindings
        ko.applyBindings(new vm());
    </script>
</body>
</html>
